<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converit - Online Unit Converter</title>
    <link rel="icon" type="image/x-icon" href="/imgs/favicon-convertit.svg" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <header>
        <img src="imgs/logo-converit.png" alt="Converit logo" class="logo" />
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="number" id="input-num" />
        <button class="btn-convert">Convert</button>
      </header>
      <main>
        <div class="section-length">
          <h4>Length (Meter/Feet)</h4>
          <p class="length-p">Convert Length to Meters & Feet</p>
        </div>
        <div class="section-volume">
          <h4>Volume (Liters/Gallons)</h4>
          <p class="volume-p">Convert Volume to Liters & Gallons</p>
        </div>
        <div class="section-mass">
          <h4>Mass (Kilograms/Pounds)</h4>
          <p class="mass-p">Convert Mass to Kilograms & Pounds</p>
        </div>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
